database:
  build: ./postgresql

ldap:
  build: ./ldap

geoserver:
  image: georchestra/geoserver

proxy:
  image: georchestra/security-proxy
  ports:
    - "8080:8080"
  links:
    - database
    - ldap
    - cas
    - mapfishapp
    - extractorapp
    - ldapadmin
    - geonetwork
    - header
    - geoserver
  volumes:
    - ./docker/datadir:/etc/georchestra

cas:
  image: georchestra/cas
  links:
    - ldap
  volumes:
    - ./docker/datadir:/etc/georchestra

mapfishapp:
  image: georchestra/mapfishapp
  links:
    - database
  volumes:
    - ./docker/datadir:/etc/georchestra

extractorapp:
  image: georchestra/extractorapp
  links:
    - database
  volumes:
    - ./docker/datadir:/etc/georchestra

header:
  image: georchestra/header
  volumes:
    - ./docker/datadir:/etc/georchestra

ldapadmin:
  image: georchestra/ldapadmin
  links:
    - database
    - ldap
  volumes:
    - ./docker/datadir:/etc/georchestra

geonetwork:
  image: georchestra/geonetwork
  ports:
    - "1099:1099"
  links:
    - database
    - ldap
  volumes:
    - ./docker/datadir:/etc/georchestra
