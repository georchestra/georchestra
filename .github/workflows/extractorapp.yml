name: "extractorapp"
on:
  push:
    paths:
    - "commons/**"
    - "extractorapp/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: "Checking out"
      uses: actions/checkout@v1

    - name: "Setting up Java"
      uses: actions/setup-java@v1
      with:
        java-version: '8.x'

    - name: "Configuring Maven"
      run: |
          mkdir -p $HOME/.m2
          echo $M2_SETTINGS_FILE > $HOME/.m2/settings.xml
      env:
          M2_SETTINGS_FILE: ${{ secrets.M2_SETTINGS_FILE }}

    - name: "Installing & checking formatting"
      run: ./mvnw --no-transfer-progress -B -P-all,extractorapp -Dfmt.action=validate install -Dadditionalparam=-Xdoclint:none -DskipTests

    - name: "Running tests"
      working-directory: extractorapp/
      run: ../mvnw --no-transfer-progress clean verify -Pit -Dfmt.skip=true -Dadditionalparam=-Xdoclint:none

    - name: Getting image tag
      id: version
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

    - name: "Building docker image"
      working-directory: extractorapp/
      run: ../mvnw --no-transfer-progress clean package docker:build -Pdocker -DdockerImageName=docker.pkg.github.com/georchestra/georchestra/extractorapp:${{ steps.version.outputs.VERSION }} -DskipTests

    - name: "Logging in docker.pkg.github.com"
      uses: azure/docker-login@v1
      with:
        login-server: 'docker.pkg.github.com'
        username: 'georchestra'
        password: '${{ secrets.GITHUB_TOKEN }}'

    - name: "Pushing to docker.pkg.github.com"
      run: docker push docker.pkg.github.com/georchestra/georchestra/extractorapp:${{ steps.version.outputs.VERSION }}

    - name: "Logging in docker.io"
      uses: azure/docker-login@v1
      with:
        username: '${{ secrets.DOCKER_HUB_USERNAME }}'
        password: '${{ secrets.DOCKER_HUB_PASSWORD }}'

    - name: "Pushing latest to docker.io"
      if: github.ref == 'refs/heads/master'
      run: |
        docker tag docker.pkg.github.com/georchestra/georchestra/extractorapp:${{ steps.version.outputs.VERSION }} georchestra/extractorapp:latest
        docker push georchestra/extractorapp:latest

    - name: "Pushing release branch to docker.io"
      if: contains(github.ref, 'refs/heads/20.')
      run: |
        docker tag docker.pkg.github.com/georchestra/georchestra/extractorapp:${{ steps.version.outputs.VERSION }} georchestra/extractorapp:${{ steps.version.outputs.VERSION }}
        docker push georchestra/extractorapp:${{ steps.version.outputs.VERSION }}

    - name: "Pushing release tag to docker.io"
      if: contains(github.ref, 'refs/tags/20.')
      run: |
        docker tag docker.pkg.github.com/georchestra/georchestra/extractorapp:${{ steps.version.outputs.VERSION }} georchestra/extractorapp:${{ steps.version.outputs.VERSION }}
        docker push georchestra/extractorapp:${{ steps.version.outputs.VERSION }}
