name: "header"
on:
  push:
    paths:
    - "commons/**"
    - "header/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: "Checking out"
      uses: actions/checkout@v1

    - name: "Setting up Java"
      uses: actions/setup-java@v1
      with:
        java-version: '8.x'

    - name: "Configuring Maven"
      run: |
          mkdir -p $HOME/.m2
          echo $M2_SETTINGS_FILE > $HOME/.m2/settings.xml
      env:
          M2_SETTINGS_FILE: ${{ secrets.M2_SETTINGS_FILE }}

    - name: "Installing & checking formatting"
      run: ./mvnw --no-transfer-progress -B -P-all,header -Dfmt.action=validate install -Dadditionalparam=-Xdoclint:none -DskipTests

    - name: "Running tests"
      working-directory: header/
      run: ../mvnw --no-transfer-progress clean verify -Pit -Dfmt.skip=true -Dadditionalparam=-Xdoclint:none

    - name: "Building a docker image"
      working-directory: header/
      run: ../mvnw --no-transfer-progress clean package docker:build -Pdocker -DdockerImageName=docker.pkg.github.com/georchestra/georchestra/header:${GITHUB_REF##*/} -DskipTests

#    - name: "Logging in docker.pkg.github.com"
#      uses: azure/docker-login@v1
#      with:
#        login-server: 'docker.pkg.github.com'
#        username: 'georchestra'
#        password: '${{ secrets.GITHUB_TOKEN }}'

#    - name: "Pushing to docker.pkg.github.com"
#      run: docker push docker.pkg.github.com/georchestra/georchestra/header:${GITHUB_REF##*/}

    - name: "Logging in index.docker.io"
      uses: azure/docker-login@v1
      if: github.ref == 'refs/heads/master'
      with:
        login-server: 'index.docker.io'
        username: '${{ secrets.DOCKER_HUB_USERNAME }}'
        password: '${{ secrets.DOCKER_HUB_PASSWORD }}'

    - name: "Pushing to index.docker.io"
      if: github.ref == 'refs/heads/master'
      run: |
        docker tag docker.pkg.github.com/georchestra/georchestra/header:${GITHUB_REF##*/} georchestra/header:latest
        docker push georchestra/header:latest
