<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/console/">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/app.css">

  <title>Admin Console</title>
</head>

<body ng-app="admin_console" ng-strict-di ng-controller="AppController">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a ng-link="home">Dashboard</a></li>
        <li><a ng-link="users({id: 'all'})">Users</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li class="loader" ng-if="router.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <ng-viewport></ng-viewport>
  </div>

  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-resource/angular-resource.js"></script>
  <script src="node_modules/angular-new-router/dist/router.es5.js"></script>

  <script src="app.js"></script>
  <script src="components/home/home.js"></script>
  <script src="components/users/users.js"></script>
  <script src="components/user/user.js"></script>
  <script src="components/groups/groups.js"></script>
  <script src="services/userServices.js"></script>
  <script src="services/groupServices.js"></script>
</body>
