<section>

  <h2>Users</h2>

  <groups class="col-md-4" groups="users.groups" active-group="users.activeGroup"></groups>

  <div class="col-md-8">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>User</th>
          <th>Login</th>
          <th>Organisation</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users.users">
          <td>
            <a ng-link="user({id: user.uid, tab: 'infos'})">{{::user.sn}} {{::user.givenName}}</a>
          </td>
          <td>{{::user.uid}}</td>
          <td>{{::user.o}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
