<section>
  <h2>Users</h2>
  <div class="col-md-4">
    <ul>
      <li ng-repeat="group in users.groups">
      <a ng-link="users({groupid: group.cn})" title={{::group.description}}>
      <!-- <a ng-link="users({groupid: group.cn})" title={{::group.description}} ng-click="users.filter(group, $event)"> -->
        {{::group.cn}}
        ({{::group.users.length}})
      </a>
      </li>
    </ul>
  </div>
  <div class="col-md-8">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>User</th>
          <th>Login</th>
          <th>Organisation</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users.users">
          <td>{{::user.sn}} {{::user.givenName}}</td>
          <td>{{::user.uid}}</td>
          <td>{{::user.o}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
