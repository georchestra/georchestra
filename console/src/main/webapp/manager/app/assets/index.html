<head>
  <meta charset="utf-8">
  <base href="/console/manager/">

  <link rel="stylesheet" href="public/libraries.css">
  <link rel="stylesheet" href="public/app.css">
  <link rel="stylesheet" href="public/svg.css" class="svg-styles">
  <title>Admin Console</title>

</head>

<body ng-app="manager" ng-strict-di ng-controller="AppController">
  <link rel="stylesheet" type="text/css" href="{{ trustSrc(platformInfos.georchestraStylesheet) }}">
  <geor-header config-file="{{ trustSrc(platformInfos.headerConfigFile) }}" legacy-header="{{ platformInfos.useLegacyHeader }}" legacy-url="{{ platformInfos.headerUrl }}"  logo-url="{{ trustSrc(platformInfos.logoUrl) }}" stylesheet="{{ trustSrc(platformInfos.georchestraStylesheet) }}" height="{{ platformInfos.headerHeight }}" active-app="console"></geor-header>
  <script ng-src="{{ trustSrc(platformInfos.headerScript) }}"></script>

  <div flash-message="2000"></div>

  <div class="container" style="padding-top:20px">

    <div class="profile label label-{{(profile === 'SUPERUSER') ? 'info' : 'warning'}} pull-right" title="{{'index.' + profile + 'tip' | translate }}">
      {{ 'index.' + profile | translate}}
    </div>

    <ul class="nav nav-tabs">
      <li role="presentation" ng-class="{'active': isActive(['home'])}">
        <a ng-link="home" translate>nav.dashboard</a>
      </li>
      <li role="presentation" ng-class="{'active': isActive(['users','browse'])}">
        <a ng-link="users({'id': 'all'})" translate>nav.users</a>
      </li>
      <li role="presentation" ng-class="{'active': isActive(['orgs','org'])}">
        <a ng-link="orgs({'org': 'all'})" translate>nav.orgs</a>
      </li>
      <li role="presentation" ng-class="{'active': isActive(['roles','role'])}">
        <a ng-link="roles({'role': 'all'})" translate>nav.roles</a>
      </li>
      <li role="presentation" ng-class="{'active': isActive(['delegations'])}" ng-if="profile === 'SUPERUSER'">
        <a ng-link="delegations({})" translate>nav.delegations</a>
      </li>
      <li role="presentation" ng-class="{'active': isActive(['analytics'])}" ng-if="platformInfos.analyticsEnabled || false">
        <a ng-link="analytics({'role': 'all'})" translate>nav.analytics</a>
      </li>
      <li role="presentation" ng-class="{'active': isActive(['logs'])}">
        <a ng-link="logs" translate>nav.logs</a>
      </li>
    </ul>

    <ng-viewport></ng-viewport>

  </div>

  <script src="public/libraries.js"></script>
  <script src="public/templates.js"></script>
  <script src="public/app.js"></script>
  <script>require('app')</script>

</body>
