<form class="form-horizontal">

  <div ng-if="!model">pas de model</div>

  <div class="row">

    <div class="col-md-6">

      <div class="form-group" ng-if="model.$promise">
        <label class="col-sm-4" for="uid" translate>user.login</label>
        <div class="col-sm-8">
          <input ng-model="model.uid" class="form-control" id="uid" placeholder="Login" disabled>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="surName" translate>user.sn</label>
        <div class="col-sm-8">
          <input ng-model="model.sn" class="form-control" id="sn" placeholder="sn">
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="givenName" translate>user.gn</label>
        <div class="col-sm-8">
          <input ng-model="model.givenName" class="form-control" id="givenName" placeholder="GivenName">
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="commonName" translate>user.cn</label>
        <div class="col-sm-8">
          <input ng-model="model.cn" class="form-control" id="commonName" placeholder="CommonName" disabled>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="email" translate>user.mail</label>
        <div class="col-sm-8">
          <input ng-model="model.mail" type="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="address" translate>user.address</label>
        <div class="col-sm-8">
          <input ng-model="model.postalAddress" class="form-control" id="address" placeholder="Address">
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="organization" translate>user.org</label>
        <div class="col-sm-8">
          <input ng-model="model.org" class="form-control" id="organization" placeholder="Organization">
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="organization" translate>user.description</label>
        <div class="col-sm-8">
          <input ng-model="model.description" class="form-control" id="description" placeholder="Description">
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="manager" translate>user.manager</label>
        <div class="col-sm-8">
          <input ng-model="model.manager" class="manager form-control" id="manager"/>
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="shadowExpire" translate>user.expire</label>
        <div class="col-sm-8">
          <input ng-model="model.shadowExpire" class="form-control" id="shadowExpire" placeholder="shadowExpire" datepicker>
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="contexts" translate>user.context</label>
        <div class="col-sm-8">
          <select class="form-control" id="contexts" ng-model="model.preferredLanguage" >
            <option value="" translate>user.lastcontext</option>
            <option ng-if="model.$promise" value="{{context.wmc}}" ng-repeat="context in user.contexts">{{context.label}}</option>
            <option ng-if="!model.$promise" value="{{context.wmc}}" ng-repeat="context in newUser.contexts">{{context.label}}</option>
          </select>
        </div>
      </div>

    </div>

    <div class="col-md-6">

      <div class="form-group" ng-if="model.$promise">
        <label class="col-sm-4" for="givenName" translate>user.password</label>
        <a href="/ldapadmin/account/passwordRecovery?email={{user.user.mail | encodeURIComponent}}"
          target="_blank" class="col-sm-8 password">
          <span translate>user.reset</span>
          <i class="glyphicon glyphicon-new-window"></i>
        </a>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="phone" translate>user.phone</label>
        <div class="col-sm-8">
          <input ng-model="model.telephoneNumber" class="form-control" id="phone" placeholder="telephoneNumber">
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="fax" translate>user.fax</label>
        <div class="col-sm-8">
          <input ng-model="model.facsimile" class="form-control" id="fax" placeholder="facsimileTelephoneNumber">
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="title" translate>user.title</label>
        <div class="col-sm-8">
          <input ng-model="model.title" class="form-control" id="title" placeholder="Title">
        </div>
      </div>

    </div>

  </div>

</form>
