<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/ldapadmin/console/public/">

  <link rel="stylesheet" href="libraries.css">
  <link rel="stylesheet" href="app.css">

  <title>Admin Console</title>
</head>

<body ng-app="admin_console" ng-strict-di ng-controller="AppController">

  <div flash-message="2000"></div>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a ng-link="home">Dashboard</a></li>
          <li><a ng-link="users({id: 'all'})">Users</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li class="loader" ng-if="router.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
          </li>
        </ul>
    </div>
  </nav>
  <div class="container">
    <ng-viewport></ng-viewport>
  </div>

  <script src="libraries.js"></script>
  <script src="templates.js"></script>
  <script src="app.js"></script>
  <script>require('app');</script>

</body>
