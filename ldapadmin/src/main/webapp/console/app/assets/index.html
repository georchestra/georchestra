<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/ldapadmin/console/">

  <link rel="stylesheet" href="public/libraries.css">
  <link rel="stylesheet" href="public/app.css">
  <link rel="stylesheet" href="public/svg.css" class="svg-styles">

  <title>Admin Console</title>

</head>

<body ng-app="admin_console" ng-strict-di ng-controller="AppController">

  <iframe src="/header/?active=console" scrolling="no" frameborder="0"></iframe>

  <div flash-message="2000"></div>

  <div class="container">

    <ul class="nav nav-tabs">
      <li role="presentation" ng-class="{'active': isActive(['home'])}">
        <a ng-link="home" translate>nav.dashboard</a>
      </li>
      <li role="presentation" ng-class="{'active': isActive(['users','groups'])}">
        <a ng-link="users({'id': 'all'})" translate>nav.users</a>
      </li>
      <li role="presentation" ng-class="{'active': isActive(['analytics'])}">
        <a ng-link="analytics({'group': 'all'})" translate>nav.analytics</a>
      </li>
      <li role="presentation" ng-class="{'active': isActive(['logs'])}">
        <a ng-link="logs" translate>nav.logs</a>
      </li>
    </ul>

    <ng-viewport></ng-viewport>

  </div>

  <script src="public/libraries.js"></script>
  <script src="public/templates.js"></script>
  <script src="public/app.js"></script>
  <script>require('app')</script>

</body>
