<div class="toolbar">
  <span ng-class="{hide: selectedGroup == null}">
    Group: <b>{{selectedGroup.cn}}</b>
  </span>
  <div class="btn-group">
    <a class="actions btn btn-mini dropdown-toggle" ng-class="{hide: selectedGroup == null}" data-toggle="dropdown">
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      <li><a ng-click="deleteGroup(selectedGroup.cn)" class="delete">Delete group</a></li>
      <li><a href="#/groups/{{selectedGroup.cn}}/edit" class="edit">Edit group</a></li>
    </ul>
  </div>
</div>
<div class="toolbar shadow">
  <div class="checkbox-wrap">
    <input id="checkAll" type="checkbox" ldapadmin-check-all="!allSelected && selectedUsers().length" ng-change="selectAll()" ng-model="allSelected"/>
  </div>
  <div class="btn-group">
    <a class="groups btn dropdown-toggle" ng-click="initGroups()" ng-class="{hide: selectedUsers().length == 0}" data-toggle="dropdown">
      <i class="icon-th-list"></i>
      Groups
      <span class="caret"></span>
    </a>
    <div groups-dropdown></div>
  </div>
</div>
<div ng-hide="!selectedGroup || selectedGroup.users.length">
  There are no users in this group.
</div>
<div id="users">
  <table class="users table table-striped table-hover table-condensed">
    <tr ng-repeat="user in users | filter:groupFilter | orderBy:'sn'" class="">
      <td><input type="checkbox" ng-model="user.selected" /></td>
      <td><a href="#/users/{{user.uid}}">{{user.sn}} {{user.givenName}}</a></td>
      <td>{{user.o}}</td>
    </tr>
  </table>
</div>
