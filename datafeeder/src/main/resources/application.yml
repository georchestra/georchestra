      local:
        dbtype: postgis
        host: localhost
        schema: public
        port: 15432
        database: georchestra
        user: georchestra
        passwd: georchestra
      geoserver:
        dbtype: postgis
        host: database
        schema: <schema>
        port: 5432
        database: georchestra
        user: georchestra
        passwd: georchestra

