### JZKIT SETTINGS ####

log4j.logger.com.k_int=@shared.default.log.level@, jeeves
log4j.logger.org.jzkit=@shared.default.log.level@, jeeves
log4j.logger.org.jzkit.a2j=@shared.default.log.level@, jeeves
